
<section class="topslider" id="topslider">
    <div class="container col-md-11  col-lg-9">
        <div id="myCarousel" class="carousel slide mx-5 mx-md-0 topslider__carousel pointer-event row justify-content-center" data-ride="carousel">

            <div class="position-absolute text-center col-11 col-md-12 mt-5 topslider__info">
                <h1 class="text-uppercase text-light pt-4 mt-md-5 mb-md-0 topslider__title">indoor <span class="font-weight-bold">furniture</span></h1>
                <h4 class="text-uppercase text-light topslider__subtitle">save up to 50% of all furniyure</h4>
                <button class="btn btn-link font-weight-bold border-0 rounded text-uppercase text-dark bg-light py-3 my-4 topslider__shop-btn" type="submit">shop now</button>
            </div>

            <!-- The slideshow -->
            <div class="carousel-inner topslider__inner">
                <div class="carousel-item border-0 active">
                    <img class="topslider__img img-fluid" src="img/top-slider/1.jpg" alt="sofa" width="1100" height="500">
                </div>
                <div class="carousel-item border-0">
                    <img class="topslider__img img-fluid" src="img/top-slider/2.jpg" alt="table" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev topslider__control topslider__control--dark bg-dark" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon topslider__control-icon"></span>
            </a>
            <a class="carousel-control-next topslider__control topslider__control--orange background-orange" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon topslider__control-icon"></span>
            </a>
        </div>
    </div>
</section>
